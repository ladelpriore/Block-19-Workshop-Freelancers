
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Forum</title>
</head>
<body>
    <h1>Freelancer Forum</h1>

    <!-- Section to display average price -->
    <div>
        <h2>Average Starting Price: <span id="avgPrice">$0</span></h2>
    </div>

    <!-- Table to display freelancer details -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Starting Price</th>
            </tr>
        </thead>
        <tbody id="freelancerTable">
            <!-- No hardcoded rows, will be populated by JS -->
        </tbody>
    </table>

    <!-- Include the JS file -->
    <script src="script.js"></script>
</body>
</html>
